<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <div class="inputdata">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Enter Number">
            <label for="floatingInput">Ingrese Operador</label>
        </div>
    </div>
    <div class="operation-buttons1">
        <button type="button" class="operation-button" value="sum">➕</button>
    </div>
    <div class="operation-buttons2">
        <button type="button" class="operation-button" value="subtract">➖</button>
    </div>
    <div class="operation-buttons3">
        <button type="button" class="operation-button" value="multiply">✖️</button>
    </div>
    <div class="operation-buttons4">
        <button type="button" class="operation-button" value="divide">➗</button>
    </div>

</body>

</html>
